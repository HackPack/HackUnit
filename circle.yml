machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull hhvm/hhvm:3.15-lts-latest
    - docker pull kilahm/composer-hhvm:3.15.1
    - docker run --rm -v "$(pwd)":"$(pwd)" --workdir="$(pwd)" kilahm/composer-hhvm:3.15.1 install

test:
  override:
    - docker run -v "$(pwd)":"$(pwd)" -v "$CIRCLE_TEST_REPORTS":"$CIRCLE_TEST_REPORTS" --workdir="$(pwd)" -e "CIRCLE_TEST_REPORTS=$CIRCLE_TEST_REPORTS" hhvm/hhvm:3.15-lts-latest hhvm -c test/self-test.ini test/self-test.php
